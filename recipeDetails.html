<!-- recipeDetails.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Details</title>
  <link rel="stylesheet" href="recipeDetails.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="img/1F356.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div id="recipeDetailsContainer">
    <h2 id="recipeTitle"></h2>
    <div class="details-container">
      <img id="recipeImage" alt="Recipe Image">
      <div class="propertyTableContainer">
        <table id="recipeInfoTable">
          <tr>
            <th>Diet</th>
            <th></th>
          </tr>
        </table>
      </div>
    </div>
    <div id="modalContainer">
      <div id="modalContent">
        <span class="close">&times;</span>
        <img id="modalImage" alt="Recipe Image">
      </div>
    </div>
  </div>
  <div class="ingredientsAndNutrientsContainer">
    <div class="recipeIngredients">
      <h3>Ingredience</h3>
      <ul id="ingredientsList"></ul>
    </div>
    <div class="nutrientsContainer">
      <div>
        <h3><br></h3>
        <table id="nutrientsTable">
          <tr>
            <th>Nutrients</th>
            <th>Value</th>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div id="recipeInstructions"></div>
  <div class="recipeSimilarContainer">
    <h3>Similar</h3>
    <div id="similarRecipesContainer" ></div>
  </div>

  <script type="module" src="recipeDetails.js?v=1" defer></script>
  <script type="module" src="main.js?v=1" defer></script>
</body>

</html>
